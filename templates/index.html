<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calorie Tracker</h1>
        
        <!-- Display selected age group -->
        <h2>Age Group: {{ age_group }}</h2>

        <!-- User data input form -->
        <form action="/calorie_tracker" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="active">Very Active</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <!-- Display the result after form submission -->
        {% if result %}
        <div class="result">
            <h2>Results for {{ result.name }}</h2>
            <p>Calories to burn daily: {{ result.calories }}</p>
            <p>Based on the age group: {{ result.age_group }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
